apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k0s-web-client-pr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: k0s-web-client-app-pr
    environment: DEVT
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: k8sccpr
  sources:
    - chart: onechart
      repoURL: https://chart.onechart.dev
      targetRevision: 0.70.0
      helm:
        valueFiles:
          - $values/k8s/helm-values/k0s-values-pr.yaml

    - repoURL: https://github.com/rmortale/k8scc-web-client.git
      ref: values
      targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true 
      