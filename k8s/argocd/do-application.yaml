apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: do-web-client-acpt
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: do-web-client-app
    environment: ACPT
spec:
  project: default
  destination:
    server: https://3faaed77-234e-4a86-af23-0c0e2dab15a4.k8s.ondigitalocean.com
    namespace: k8scc
  sources:
    - chart: onechart
      repoURL: https://chart.onechart.dev
      targetRevision: 0.70.0
      helm:
        valueFiles:
          - $values/k8s/helm-values/do-values.yaml

    - repoURL: https://github.com/rmortale/k8scc-web-client.git
      ref: values
      targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true 
      