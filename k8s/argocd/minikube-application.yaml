apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minik-web-client-test
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: minik-web-client-app
    environment: TEST
spec:
  project: default
  destination:
    server: https://192.168.49.2:8443
    namespace: k8scc
  sources:
    - chart: onechart
      repoURL: https://chart.onechart.dev
      targetRevision: 0.71.0
      helm:
        valueFiles:
          - $values/k8s/helm-values/minikube-values.yaml

    - repoURL: https://github.com/rmortale/k8scc-web-client.git
      ref: values
      targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true 
      