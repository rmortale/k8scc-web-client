image:
  repository: ghcr.io/rmortale/k8scc-web-client
  tag: a15f95568f378c421c6e7622dd65959115801878

containerPort: 8080
secretEnabled: false

ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  host: webclient

vars:
  SPRING_PROFILES_ACTIVE: devt
  K8SCC_ENV: DEVT

fileSecrets:
  - name: devt-properties
    path: /config
    secrets:
      application-devt.yaml: |
        debug: false
        spring:
          main:
            banner-mode: off

resources:
  limits:
    cpu: "500m"
    memory: "1000Mi"
  requests:
    cpu: "200m"
    memory: "500Mi"
